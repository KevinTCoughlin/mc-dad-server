name: Nightly

on:
  schedule:
    # Every day at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  nightly:
    name: Nightly Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for new commits since last nightly
        id: check
        run: |
          # Get the commit SHA of the current nightly tag (if it exists)
          LAST_NIGHTLY=$(git rev-parse nightly 2>/dev/null || echo "")
          HEAD=$(git rev-parse HEAD)

          if [ "$LAST_NIGHTLY" = "$HEAD" ]; then
            echo "No new commits since last nightly build"
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "New commits found: $LAST_NIGHTLY -> $HEAD"
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/setup-go@v5
        if: steps.check.outputs.changed == 'true'
        with:
          go-version-file: go.mod

      - name: GoReleaser (snapshot)
        if: steps.check.outputs.changed == 'true'
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --snapshot --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Collect release binaries
        if: steps.check.outputs.changed == 'true'
        run: |
          mkdir -p dist/release
          cp dist/mc-dad-server_linux_amd64_v1/mc-dad-server dist/release/mc-dad-server-linux-amd64
          cp dist/mc-dad-server_linux_arm64_v8.0/mc-dad-server dist/release/mc-dad-server-linux-arm64
          cp dist/mc-dad-server_linux_arm_7/mc-dad-server dist/release/mc-dad-server-linux-armv7
          cp dist/mc-dad-server_darwin_amd64_v1/mc-dad-server dist/release/mc-dad-server-darwin-amd64
          cp dist/mc-dad-server_darwin_arm64_v8.0/mc-dad-server dist/release/mc-dad-server-darwin-arm64
          cp dist/mc-dad-server_windows_amd64_v1/mc-dad-server.exe dist/release/mc-dad-server-windows-amd64.exe
          cp dist/mc-dad-server_windows_arm64_v8.0/mc-dad-server.exe dist/release/mc-dad-server-windows-arm64.exe
          cp dist/checksums.txt dist/release/checksums.txt
          ls -la dist/release/

      - name: Update nightly release
        if: steps.check.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly Build
          prerelease: true
          make_latest: true
          files: dist/release/*
          body: |
            Automated nightly build from `main` branch.
            Commit: ${{ github.sha }}

            **Warning:** This is an unstable pre-release build.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
